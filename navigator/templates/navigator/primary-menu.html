{% for cat, items in menu.0.items %}
 {% if cat %}<div class="content-menu-header"><div>{{ cat }}</div></div>{% endif %}
 {% for item in items %}
  {% if item.is_visible %}
  <div class="content-menu-item{% if item.is_selected %}-selected{% endif %}">
   <div><a href="{{ item.url }}">{{ item.label }}</a></div>
  </div>
  {% endif %}
 {% endfor %}
{% endfor %}

{% extends "navigator/project/base.html" %}

{% block content %}


{% if added_plugin %}
<p class="green">Plugin {{ added_plugin.label }}  ({{ added_plugin.module }}.{{ added_plugin.class_name }}) succesfully registered!</p>
{% endif %}

<h1>Register new plug-in</h1>
<form action="" method="POST">
 <table>
  {{ form.as_table }}
 </table>
 <input name="submit" type="submit" value="Register {{ title|title }}"></input>
</form>

<script type="text/javascript">
function fillform(e) {
  c = document.getElementById("id_Known plug-in").value
  if (c == 0) return;
  c = c.split(".");
  document.getElementById("id_class_name").value = c.pop();
  document.getElementById("id_module").value =  c.join(".");
}

document.getElementById("id_Known plug-in").onchange = fillform;
</script>

{% endblock %}

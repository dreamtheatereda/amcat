<div class="action-buttons">    {% for id,name in actions %}        <button id="action-{{id}}" onclick="amcat.selection.actionClick('{{id}}', this)">{{name}}</button>    {% endfor %}</div><form method="POST" target="formpost" action="selection/submit" style="display:none" id="hidden-form">    {% for field in selectionform %}       {{field.as_hidden}}    {% endfor %}    {% for field in webscriptform %}       {{field.as_hidden}}    {% endfor %}    <div id="hidden-form-extra">        </div></form><script type="text/javascript">    $(document).ready(function(){        $('.action-buttons button').button();    });</script><div class="output-result">    {{scriptoutput|safe}}</div>
